<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h1>Register customer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <form>
                <tr>
                  <td><input id="title" type="text" class="form-control" placeholder="Title" name="title" /></td>
                  <td><input id="firstname" type="text" class="form-control" placeholder="First name" name="firstname" /></td>
                  <td><input id="surname" type="text" class="form-control" placeholder="Surname" name="surname" /></td>
                  <td><input id="email" type="text" class="form-control" placeholder="Email" name="email" /></td>
                  <td><button type="submit" class="btn btn-primary fn-submit">Register customer</button></td>
                </tr>
              <form>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.fn-submit').on('click', function( event ){
        event.preventDefault();

        $.ajax({
          method: 'POST',
          data: JSON.stringify({
            customer:{
              title: $('#title').val(),
              firstname: $('#firstname').val(),
              surname:$('#surname').val(),
              email:$('#email').val()
            }
          }),
          url: '/api/customers',
          contentType: 'application/json',
          dataType: 'json'
        }).done(function( response ) {
          $('#title').val('');
          $('#firstname').val('');
          $('#surname').val('');
          $('#email').val('');

          console.log(response);
        }).fail(function( error ){

          console.log( error );
        });
      });
    </script>
  </body>
</html>
